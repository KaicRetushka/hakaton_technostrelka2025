<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта покрытия Tele2</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=126279f8-7d73-4da9-a3e6-369f3c5d0f2f&lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            height: 400px;
            width: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <button id="add_mark_btn">Добавить метку</button>

    <dialog id="add_mark_dialog">

        <h1>Информация о метке</h1>

        <div>
            <p>Название</p>
            <input id="add_mark_input" type="text">
        </div>

        <div>
            <p>Описание</p>
            <input id="add_mark_input" type="text">
        </div>

        <div>
            <p>Фотографии</p>
            <label for="add_mark_input">Добавить фотографии</label>
            <input id="add_mark_input" type="file" multiple>
        </div>

    </dialog>

    <script src="/static/js/index.js"></script> 
</body>
</html>
